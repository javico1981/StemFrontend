<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 offset-md-3 text-center pt-2">
                <h3>Crea tu usuario</h3>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-custom">
                        <img class="logoUniversidad" src="/assets/img/logoUniversidad.jpeg"/>
                        <button [routerLink]="'public/encuesta'" mat-icon-button [matTooltip]="'Ir a encuesta'">
                            <mat-icon>content_paste</mat-icon>
                        </button>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registroForm">
                            <div class="col">
                                <div class="">
                                    <mat-form-field appearance="outline" >
                                          <input [formControlName]="'nombre'" matInput placeholder="Tu nombre" required>
                                          <mat-error *ngIf="registroForm.get('nombre').hasError('required')">El nombre es requerido</mat-error> 
                                          <mat-error *ngIf="registroForm.get('nombre').hasError('minlength')">Mínimo 6 caracteres</mat-error> 
                                          <mat-error *ngIf="registroForm.get('nombre').hasError('maxlength')">Máximo 100 caracteres</mat-error> 
                                      </mat-form-field>
                                  </div>
                                <div class="">
                                  <mat-form-field appearance="outline" >
                                        <input [formControlName]="'email'" matInput placeholder="Tu correo" email required>
                                        <mat-error *ngIf="registroForm.get('email').hasError('required')">El correo es requerido</mat-error> 
                                        <mat-error *ngIf="registroForm.get('email').hasError('email')">Correo invalido</mat-error> 
                                        <mat-error *ngIf="registroForm.get('email').hasError('minlength') && !registroForm.get('email').hasError('email')">Mínimo 6 caracteres</mat-error> 
                                        <mat-error *ngIf="registroForm.get('email').hasError('maxlength') && !registroForm.get('email').hasError('email')">Máximo 100 caracteres</mat-error> 
                                    </mat-form-field>
                                </div>
                                <div class="">
                                    <mat-form-field  appearance="outline">
                                      <input 
                                        matInput 
                                        type="password" 
                                        placeholder="Contraseña"
                                        [formControlName]="'password'"
                                        #passwordField>
                                        <button
                                            mat-icon-button
                                            type="button"
                                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                            matSuffix>
                                            <mat-icon
                                                *ngIf="passwordField.type === 'password'"
                                            >visibility</mat-icon>
                                            <mat-icon
                                                *ngIf="passwordField.type === 'text'"
                                                >visibility_off</mat-icon>
                                        </button>

                                        <mat-error *ngIf="registroForm.get('password').hasError('required')">La contraseña es requerida</mat-error> 
                                        <mat-error *ngIf="registroForm.get('password').hasError('minlength')">Mínimo 6 caracteres</mat-error> 
                                        <mat-error *ngIf="registroForm.get('password').hasError('maxlength')">Máximo 100 caracteres</mat-error> 
                                    </mat-form-field>
                                </div>
                            </div>

                            
                            <div class="row button-container">
                                <div class="row registro-container">
                                    <span>¿Ya tienes cuenta?</span>
                                    <a mat-flat-button [routerLink]="'/public/login'" >Login</a>
                                </div>

                                <div>
                                    <button mat-raised-button color="primary" [disabled]="registroForm.invalid || loading" (click)="onSubmitForm(registroForm.value)">
                                        <span *ngIf="!loading">
                                            Registrarme
                                        </span>
                                        <mat-progress-spinner
                                        *ngIf="loading"
                                        strokeWidth="4"
                                        class="mx-auto my-2"
                                        [diameter]="24"
                                        [mode]="'indeterminate'"></mat-progress-spinner>
                                    </button>

                                </div>
                               

                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
