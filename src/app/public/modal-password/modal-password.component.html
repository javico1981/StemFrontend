
<div mat-dialog-content>
 
  <div class="card">

    <div class="card-header card-header-custom">
      Recuperar contraseña
    </div>

    <div class="card-body">

      <form [formGroup]="restoreForm">
        <div class="col">
          <div class="">
            <mat-form-field appearance="outline" >
                  <input [formControlName]="'email'" matInput placeholder="Tu correo" email required>
                  <mat-error *ngIf="restoreForm.get('email').hasError('required')">El correo es requerido</mat-error> 
                  <mat-error *ngIf="restoreForm.get('email').hasError('email')">Correo invalido</mat-error> 
                  <mat-error *ngIf="restoreForm.get('email').hasError('minlength') && !restoreForm.get('email').hasError('email')">Mínimo 6 caracteres</mat-error> 
                  <mat-error *ngIf="restoreForm.get('email').hasError('maxlength') && !restoreForm.get('email').hasError('email')">Máximo 100 caracteres</mat-error> 
              </mat-form-field>
          </div>
          <div class="">
              <mat-form-field  appearance="outline">
                <input 
                  matInput 
                  type="password" 
                  placeholder="Nueva contraseña"
                  [formControlName]="'password'"
                  #passwordField>
                  <button
                      mat-icon-button
                      type="button"
                      (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                      matSuffix>
                      <mat-icon
                          *ngIf="passwordField.type === 'password'"
                      >visibility</mat-icon>
                      <mat-icon
                          *ngIf="passwordField.type === 'text'"
                          >visibility_off</mat-icon>
                  </button>

                  <mat-error *ngIf="restoreForm.get('password').hasError('required')">La contraseña es requerida</mat-error> 
                  <mat-error *ngIf="restoreForm.get('password').hasError('minlength')">Mínimo 6 caracteres</mat-error> 
                  <mat-error *ngIf="restoreForm.get('password').hasError('maxlength')">Máximo 100 caracteres</mat-error> 
              </mat-form-field>
          </div>
      </div>
      </form>
    </div>
  </div>
  
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="dialogRef.close(false)">Cerrar</button>
  <button mat-button color="primary" [disabled]="restoreForm.invalid" (click)="enviarData(restoreForm.value)">Enviar</button>
</div>
