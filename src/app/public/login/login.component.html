<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center pt-2">
                <h4>Ingreso a dashboard de la encuesta</h4>
                <h3>LOGIN STEM</h3>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-custom">
                        <img class="logoUniversidad" src="/assets/img/logoUniversidad.jpeg"/>
                        <button [routerLink]="'public/encuesta'" mat-icon-button [matTooltip]="'Ir a encuesta'">
                            <mat-icon>content_paste</mat-icon>
                        </button>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="col">
                                <div class="">
                                  <mat-form-field appearance="outline" >
                                        <input [formControlName]="'email'" matInput placeholder="Tu correo" email required>
                                        <mat-error *ngIf="loginForm.get('email').hasError('required')">El correo es requerido</mat-error> 
                                        <mat-error *ngIf="loginForm.get('email').hasError('email')">Correo invalido</mat-error> 
                                        <mat-error *ngIf="loginForm.get('email').hasError('minlength') && !loginForm.get('email').hasError('email')">Mínimo 6 caracteres</mat-error> 
                                        <mat-error *ngIf="loginForm.get('email').hasError('maxlength') && !loginForm.get('email').hasError('email')">Máximo 100 caracteres</mat-error> 
                                    </mat-form-field>
                                </div>
                                <div class="">
                                    <mat-form-field  appearance="outline">
                                      <input 
                                        matInput 
                                        type="password" 
                                        placeholder="Contraseña"
                                        [formControlName]="'password'"
                                        #passwordField>
                                        <button
                                            mat-icon-button
                                            type="button"
                                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                            matSuffix>
                                            <mat-icon
                                                *ngIf="passwordField.type === 'password'"
                                            >visibility</mat-icon>
                                            <mat-icon
                                                *ngIf="passwordField.type === 'text'"
                                                >visibility_off</mat-icon>
                                        </button>

                                        <mat-error *ngIf="loginForm.get('password').hasError('required')">La contraseña es requerida</mat-error> 
                                        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Mínimo 6 caracteres</mat-error> 
                                        <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">Máximo 100 caracteres</mat-error> 
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row button-container">
                               

                             
                                <button  mat-raised-button color="primary" [disabled]="loginForm.invalid || loading" (click)="onSubmitForm(loginForm.value)">
                                    <span *ngIf="!loading">
                                        Ingresar
                                    </span>
                                    <mat-progress-spinner
                                    *ngIf="loading"
                                    class="mx-auto my-2"
                                    strokeWidth="4"
                                    [diameter]="24"
                                    [mode]="'indeterminate'"></mat-progress-spinner>
                                </button>

                                
                               

                            </div>

                            <div class="row button-container2">

                                <div class="row registro-container">
                                    <span class="mr-1">¿Aún no tienes cuenta?</span>
                                    <a mat-flat-button [routerLink]="'/public/registro'">Registrate</a>
                                </div>

                                <div class="row registro-container">
                                    <span class="mr-1">¿Olvidaste tu contraseña?</span>
                                    <a mat-flat-button (click)="openModal()">Recuperar</a>
                                </div>

                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
